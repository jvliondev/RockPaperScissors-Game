<!DOCTYPE html>
<html lang="en">
    <head>
        <title> Rock Paper Scissors Game</title>
        <link rel="stylesheet" href="style.css">
        
    </head>
    <body>
        <div class="body">
            <div class="scoreBoardContainer">
                <div class="scoreBoard">
                    <div class="scorer">
                        <h3>Player Score</h3>
                        <h3>Computer Score</h3>
                    </div>
                    <div class="ScoreCard">
                        <div><h4 id="playerScore">0</h4></div>
                        <div><h4 id="computerScore">0</h4></div>
                    </div>
                </div>
            </div>
            <h1 class="title">This is the Rock Paper Scissors Game!</h1>
            <h2 class="enterText">Enter a choice to play!</h2>
            <div class="valueContainer">
                
                <button class="myButton" id="rock" type="submit">Rock</button>
                <button class="myButton" id="paper" type="submit">Paper</button>
                <button class="myButton" id="scissors" type="submit">Scissors</button>
            </div>
            <div>
                <h3 id="results"></h3>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
    
</html>
